services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ${REPO_PATH:-.}:/workspace
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - WORKSPACE_PATH=/workspace
      - WORKSPACE_DISPLAY_PATH=${REPO_PATH:-.}
      - PYTHONUNBUFFERED=1
    env_file:
      - .env

  frontend:
    build: ./frontend
    ports:
      - "5173:3000"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8000
