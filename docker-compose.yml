services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      # Data directory (bind mount to host for easy access)
      - ~/.oya:/root/.oya
      # Uncomment to enable SSH key access for cloning private repositories:
      # - ~/.ssh:/root/.ssh:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - OYA_DATA_DIR=/root/.oya
      - PYTHONUNBUFFERED=1
    env_file:
      - .env

  frontend:
    build: ./frontend
    ports:
      - "5173:3000"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8000

# Named volume removed - using bind mount to ~/.oya instead
