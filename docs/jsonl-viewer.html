<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSONL Log Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            height: 90vh;
        }

        .header {
            padding: 20px;
            border-bottom: 2px solid #e0e0e0;
            background: #f8f9fa;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .file-input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .file-input-container input[type="file"] {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            flex: 1;
            cursor: pointer;
        }

        .file-input-container button {
            padding: 8px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .file-input-container button:hover {
            background: #5568d3;
        }

        .controls {
            padding: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }

        .nav-buttons {
            display: flex;
            gap: 8px;
        }

        .nav-buttons button {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
            font-size: 14px;
        }

        .nav-buttons button:hover:not(:disabled) {
            background: #5568d3;
        }

        .nav-buttons button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            font-size: 14px;
            color: #666;
        }

        .counter {
            font-weight: 600;
            color: #333;
            background: #e8eef7;
            padding: 6px 12px;
            border-radius: 5px;
        }

        .view-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .empty-state {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
            text-align: center;
            flex-direction: column;
            gap: 10px;
        }

        .empty-state p {
            font-size: 16px;
        }

        .json-display {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .json-key {
            color: #9cdcfe;
        }

        .json-string {
            color: #ce9178;
        }

        .json-number {
            color: #b5cea8;
        }

        .json-boolean {
            color: #569cd6;
        }

        .json-null {
            color: #569cd6;
        }

        .entry-info {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            font-size: 13px;
            color: #666;
        }

        .info-item {
            display: flex;
            gap: 8px;
        }

        .info-label {
            font-weight: 600;
            color: #333;
        }

        .search-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .search-container input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            flex: 1;
            min-width: 200px;
            font-size: 14px;
        }

        .search-container button {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
            font-size: 14px;
        }

        .search-container button:hover {
            background: #5568d3;
        }

        .highlight {
            background-color: #fff3cd;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-buttons, .search-container {
                width: 100%;
                flex-wrap: wrap;
            }

            .json-display {
                font-size: 12px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã JSONL Log Viewer</h1>
            <div class="file-input-container">
                <input type="file" id="fileInput" accept=".jsonl,.json,.log,.txt" />
                <button onclick="loadFile()">Load File</button>
            </div>
        </div>

        <div class="controls">
            <div class="nav-buttons">
                <button onclick="firstEntry()">‚èÆ First</button>
                <button onclick="previousEntry()">‚óÄ Previous</button>
                <button onclick="nextEntry()">Next ‚ñ∂</button>
                <button onclick="lastEntry()">Last ‚è≠</button>
            </div>

            <div class="status">
                <div class="counter">
                    Entry <span id="current">-</span> of <span id="total">-</span>
                </div>
                <div id="loadStatus" style="color: #999;"></div>
            </div>

            <div class="search-container">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Search in logs..." 
                    onkeypress="if(event.key==='Enter') searchLogs()"
                />
                <button onclick="searchLogs()">Search</button>
            </div>
        </div>

        <div class="view-container">
            <div class="empty-state">
                <p>üìÇ Select a JSONL file to begin</p>
                <p style="font-size: 12px; color: #bbb;">One JSON object per line</p>
            </div>
        </div>
    </div>

    <script>
        let logs = [];
        let currentIndex = 0;

        function loadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select a file');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const content = e.target.result;
                    logs = content
                        .split('\n')
                        .filter(line => line.trim())
                        .map((line, index) => {
                            try {
                                return JSON.parse(line);
                            } catch (err) {
                                console.error(`Error parsing line ${index + 1}:`, err);
                                return { error: `Failed to parse line ${index + 1}` };
                            }
                        });

                    if (logs.length === 0) {
                        alert('No valid JSON lines found');
                        return;
                    }

                    currentIndex = 0;
                    updateDisplay();
                    document.getElementById('loadStatus').textContent = `‚úì Loaded ${logs.length} entries`;
                } catch (err) {
                    alert('Error loading file: ' + err.message);
                }
            };
            reader.readAsText(file);
        }

        function updateDisplay() {
            if (logs.length === 0) {
                document.querySelector('.view-container').innerHTML = 
                    '<div class="empty-state"><p>üìÇ Select a JSONL file to begin</p></div>';
                return;
            }

            const log = logs[currentIndex];
            const formatted = formatJSON(log, 0);

            let html = `
                <div class="entry-info">
                    <div class="info-item">
                        <span class="info-label">Entry:</span>
                        <span>${currentIndex + 1} / ${logs.length}</span>
                    </div>
            `;

            if (log.timestamp) {
                html += `
                    <div class="info-item">
                        <span class="info-label">Timestamp:</span>
                        <span>${log.timestamp}</span>
                    </div>
                `;
            }

            if (log.provider) {
                html += `
                    <div class="info-item">
                        <span class="info-label">Provider:</span>
                        <span>${log.provider}</span>
                    </div>
                `;
            }

            if (log.model) {
                html += `
                    <div class="info-item">
                        <span class="info-label">Model:</span>
                        <span>${log.model}</span>
                    </div>
                `;
            }

            html += '</div>';
            html += '<div class="json-display">' + formatted + '</div>';

            document.querySelector('.view-container').innerHTML = html;
            document.getElementById('current').textContent = currentIndex + 1;
            document.getElementById('total').textContent = logs.length;

            updateNavButtons();
        }

        function formatJSON(obj, indent = 0) {
            const spaces = '  '.repeat(indent);
            
            if (obj === null) return '<span class="json-null">null</span>';
            if (typeof obj === 'boolean') return `<span class="json-boolean">${obj}</span>`;
            if (typeof obj === 'number') return `<span class="json-number">${obj}</span>`;
            if (typeof obj === 'string') return `<span class="json-string">"${escapeHtml(obj)}"</span>`;

            if (Array.isArray(obj)) {
                if (obj.length === 0) return '[]';
                let result = '[\n';
                obj.forEach((item, i) => {
                    result += spaces + '  ' + formatJSON(item, indent + 1);
                    if (i < obj.length - 1) result += ',';
                    result += '\n';
                });
                result += spaces + ']';
                return result;
            }

            if (typeof obj === 'object') {
                const keys = Object.keys(obj);
                if (keys.length === 0) return '{}';
                let result = '{\n';
                keys.forEach((key, i) => {
                    result += spaces + '  <span class="json-key">"' + escapeHtml(key) + '"</span>: ' + 
                              formatJSON(obj[key], indent + 1);
                    if (i < keys.length - 1) result += ',';
                    result += '\n';
                });
                result += spaces + '}';
                return result;
            }

            return String(obj);
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function updateNavButtons() {
            document.querySelectorAll('.nav-buttons button').forEach((btn, i) => {
                if (logs.length === 0) {
                    btn.disabled = true;
                } else if (i === 0) { // First
                    btn.disabled = currentIndex === 0;
                } else if (i === 1) { // Previous
                    btn.disabled = currentIndex === 0;
                } else if (i === 2) { // Next
                    btn.disabled = currentIndex === logs.length - 1;
                } else if (i === 3) { // Last
                    btn.disabled = currentIndex === logs.length - 1;
                }
            });
        }

        function nextEntry() {
            if (currentIndex < logs.length - 1) {
                currentIndex++;
                updateDisplay();
                document.querySelector('.view-container').scrollTop = 0;
            }
        }

        function previousEntry() {
            if (currentIndex > 0) {
                currentIndex--;
                updateDisplay();
                document.querySelector('.view-container').scrollTop = 0;
            }
        }

        function firstEntry() {
            currentIndex = 0;
            updateDisplay();
            document.querySelector('.view-container').scrollTop = 0;
        }

        function lastEntry() {
            currentIndex = logs.length - 1;
            updateDisplay();
            document.querySelector('.view-container').scrollTop = 0;
        }

        function searchLogs() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (!searchTerm) {
                alert('Please enter a search term');
                return;
            }

            for (let i = currentIndex + 1; i < logs.length; i++) {
                const logStr = JSON.stringify(logs[i]).toLowerCase();
                if (logStr.includes(searchTerm)) {
                    currentIndex = i;
                    updateDisplay();
                    document.querySelector('.view-container').scrollTop = 0;
                    return;
                }
            }

            // Search from beginning if not found after current
            for (let i = 0; i <= currentIndex; i++) {
                const logStr = JSON.stringify(logs[i]).toLowerCase();
                if (logStr.includes(searchTerm)) {
                    currentIndex = i;
                    updateDisplay();
                    document.querySelector('.view-container').scrollTop = 0;
                    return;
                }
            }

            alert('No entries found matching: ' + searchTerm);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (logs.length === 0) return;
            if (e.target.tagName === 'INPUT') return;

            switch(e.key) {
                case 'ArrowRight':
                case 'j':
                    nextEntry();
                    break;
                case 'ArrowLeft':
                case 'k':
                    previousEntry();
                    break;
                case 'Home':
                    firstEntry();
                    e.preventDefault();
                    break;
                case 'End':
                    lastEntry();
                    e.preventDefault();
                    break;
            }
        });
    </script>
</body>
</html>
