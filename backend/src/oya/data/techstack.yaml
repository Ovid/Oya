# Technology stack library mappings
# Used by tech stack detection to categorize dependencies found in codebases
#
# Categories:
#   - web_framework: Web application frameworks
#   - database: Database ORMs, drivers, and tools
#   - testing: Test frameworks and utilities
#   - cli: Command-line interface libraries
#   - object_system: Object systems and meta-programming (Perl Moose, etc.)
#   - http_client: HTTP client libraries
#   - async: Asynchronous programming and runtime
#   - validation: Data validation libraries
#   - serialization: Serialization/deserialization libraries
#   - logging: Logging frameworks
#   - auth: Authentication and authorization
#   - caching: Caching solutions
#   - messaging: Message queues and pub/sub
#   - templating: Template engines
#   - frontend: Frontend frameworks and libraries

